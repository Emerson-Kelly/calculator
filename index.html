<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div class="calculator-screen" id="screen">0</div>
        <div class="calculator-body">
            <div class="calculator-key operator top">AC</div>
            <div class="calculator-key operator top">+/-</div>
            <div class="calculator-key operator top">%</div>
            <div class="calculator-key operator">รท</div>
            <div class="calculator-key">7</div>
            <div class="calculator-key">8</div>
            <div class="calculator-key">9</div>
            <div class="calculator-key operator">x</div>
            <div class="calculator-key">4</div>
            <div class="calculator-key">5</div>
            <div class="calculator-key">6</div>
            <div class="calculator-key operator">-</div>
            <div class="calculator-key">1</div>
            <div class="calculator-key">2</div>
            <div class="calculator-key">3</div>
            <div class="calculator-key operator">+</div>
            <div class="calculator-key double">0</div>
            <div class="calculator-key">.</div>
            <div class="calculator-key operator equals">=</div>
        </div>
    </div>
</body>

</html>
